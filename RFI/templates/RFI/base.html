<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tech MD inc{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/css?family=Satisfy">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--Header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'RFI:home' %}">TECH MD INC</a>
            </div>
            <!--Items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'RFI:home' %}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                            Home
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'RFI:contact' %}">
                            <span class="glyphicon glyphicon-baby-formula" aria-hidden="true"></span>&nbsp;
                            RFI
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-left">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-baby-formula" aria-hidden="true"></span>&nbsp;
                            Item 2
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/account/logout">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
